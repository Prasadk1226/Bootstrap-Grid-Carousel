<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid & Carousel</title>
    <link rel="shortcut icon" href="./Images/favicon2.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">AMG Series</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#carousel-dis1">Carousel1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#carousel-dis2">Carousel2</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Enter the Car Model" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container main-div">
      <div class="row">
        <img
          src="https://i.pinimg.com/736x/fd/fb/9c/fdfb9c6b1998de0c8ae6880174364624.jpg"
          alt=""
          class="img-fluid col-md-6 col-lg-3"
          width="100%"
        />
        <img
          src="https://i.pinimg.com/564x/77/64/c8/7764c8bad9dbe8acaa476da5cb454d7f.jpg"
          alt=""
          class="img-fluid col-md-6 col-lg-3"
          width="100%"
        />

        <img
          src="https://i.pinimg.com/736x/39/ea/aa/39eaaa6bbcc72e62b5d6a7f3e0afdb8f.jpg"
          alt=""
          class="img-fluid col-md-7 col-lg-3"
          width="100%"
        />
        <img
          src="https://i.pinimg.com/736x/98/6d/bc/986dbc00655c6134ce1d303e1a2b5d49.jpg"
          alt=""
          class="img-fluid col-md-5 col-lg-3"
          width="100%"
        />
      </div>
      <div class="row d-block" id="carousel-dis1">
        <div
          id="carouselExampleControls"
          class="carousel carousel-fade col-lg-12"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner container1">
            <div class="carousel-item active">
              <img
                src="https://images.alphacoders.com/122/1227234.jpg"
                class="d-block img-fluid car-img"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://images7.alphacoders.com/116/1165213.jpg"
                class="d-block img-fluid car-img"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://wallpapercave.com/wp/wp6699274.jpg"
                class="d-block img-fluid car-img"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="row">
        <img
          src="https://i.pinimg.com/736x/8e/ef/54/8eef5416893331105b6108cbc4ba6644.jpg"
          alt=""
          class="img-fluid col-md-7 col-lg-4"
          width="100%"
        />
        <img
          src="https://i.pinimg.com/736x/6e/a2/f3/6ea2f376c30687862234ad40c7cbfe77.jpg"
          alt=""
          class="img-fluid col-md-5 col-lg-4"
          width="100%"
        />
        <img
          src="https://i.pinimg.com/736x/58/ee/26/58ee263e2cfd32ea92122c45e253ad0c.jpg"
          alt=""
          class="img-fluid col-md-4 col-lg-4"
          width="100%"
        />
        <img
          src="https://i.pinimg.com/originals/85/35/e9/8535e91d01fadf1fe7190783bb52d6ba.jpg"
          alt=""
          class="img-fluid col-md-8 col-lg-12"
          width="100%"
        />
      </div>
      <div class="row d-block" id="carousel-dis2">
        <div
          id="carouselExampleControls1"
          class="carousel carousel-fade col-lg-12"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleControls1"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleControls1"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleControls1"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner container1">
            <div class="carousel-item active">
              <img
                src="https://wallpaper.forfun.com/fetch/b7/b7734dc757403cc7eeab64589b77d945.jpeg"
                class="d-block img-fluid car-img"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.pinimg.com/originals/4b/d0/1e/4bd01e8060325f2104b3eda8f6a7a1ec.jpg"
                class="d-block img-fluid car-img"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.pinimg.com/originals/19/21/04/1921044474e9ffc87e2a9e8186227f8a.jpg"
                class="d-block img-fluid car-img"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls1"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls1"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
